<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Conflict Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background-color: #2a2a2a;
            color: #ffffff;
            transition: background-color 0.5s ease;
        }
        .leaflet-bottom.leaflet-left {
            left: 10px;
            bottom: 10px;
            transition: bottom 0.5s ease, left 0.5s ease;
        }
        .info-box {
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            max-width: 300px;
            animation: fadeIn 0.5s ease;
        }
        .info-box h2 {
            margin-top: 0;
        }
        .severity-high { color: #ff4136; }
        .severity-medium { color: #ff851b; }
        .severity-low { color: #ffdc00; }
        #title-overlay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px;
            text-align: center;
        }
        #title-overlay h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            animation: slideIn 0.5s ease;
        }
        #legend {
            position: absolute;
            bottom: 30px;
            right: 10px;
            z-index: 1000;
            padding: 10px;
            animation: slideIn 0.5s ease;
        }
        .legend-item {
            margin-bottom: 5px;
        }
        .legend-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 50%;
        }
        .flag {
            width: 16px;
            height: 11px;
            margin-right: 5px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="title-overlay">
        <h1>Global Conflict Tracker</h1>
    </div>
    <div id="legend">
        <h3>Conflict Severity</h3>
        <div class="legend-item"><span class="legend-color severity-high" style="background-color: #ff4136;"></span>High</div>
        <div class="legend-item"><span class="legend-color severity-medium" style="background-color: #ff851b;"></span>Medium</div>
        <div class="legend-item"><span class="legend-color severity-low" style="background-color: #ffdc00;"></span>Low</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script>
        const conflicts = [
            { id: 1, name: "Ukraine-Russia Conflict", lat: 50.4501, lon: 30.5234, severity: "high", deathToll: "14,000+ (Ukraine), 30,000+ (Russia)", details: "Ongoing conflict since 2014, escalated in 2022 with Russia's full-scale invasion of Ukraine. [1](https://en.wikipedia.org/wiki/Russo-Ukrainian_War)", year: 2014, countries: ["ua", "ru"] },
            { id: 2, name: "Syrian Civil War", lat: 33.5138, lon: 36.2765, severity: "high", deathToll: "500,000+", details: "Multi-sided civil war ongoing since 2011, involving the Syrian government, rebel groups, and foreign powers. [2](https://en.wikipedia.org/wiki/Syrian_civil_war)", year: 2011, countries: ["sy"] },
            { id: 3, name: "Yemen Crisis", lat: 15.3694, lon: 44.1910, severity: "high", deathToll: "233,000+", details: "Ongoing conflict since 2014, resulting in a severe humanitarian crisis. [3](https://en.wikipedia.org/wiki/Yemeni_Civil_War_(2014%E2%80%93present))", year: 2014, countries: ["ye"] },
            { id: 4, name: "Afghanistan Conflict", lat: 34.5553, lon: 69.2075, severity: "high", deathToll: "176,000+", details: "Long-running conflict involving the Taliban, government forces, and international interventions. [4](https://en.wikipedia.org/wiki/War_in_Afghanistan_(2001%E2%80%932021))", year: 2001, countries: ["af"] },
            { id: 5, name: "Ethiopian Civil Conflict", lat: 9.1450, lon: 40.4897, severity: "medium", deathToll: "50,000-100,000", details: "Conflict in the Tigray region since 2020, causing widespread displacement and humanitarian concerns. [5](https://en.wikipedia.org/wiki/Tigray_War)", year: 2020, countries: ["et"] },
            { id: 6, name: "Myanmar Civil War", lat: 19.7633, lon: 96.0785, severity: "medium", deathToll: "5,000+", details: "Ongoing internal conflict since the military coup in 2021. [6](https://en.wikipedia.org/wiki/Myanmar_civil_war)", year: 2021, countries: ["mm"] },
            { id: 7, name: "Mozambique Insurgency", lat: -18.6657, lon: 35.5296, severity: "medium", deathToll: "4,000+", details: "Islamist insurgency in Cabo Delgado province since 2017. [7](https://en.wikipedia.org/wiki/Insurgency_in_Cabo_Delgado)", year: 2017, countries: ["mz"] },
            { id: 8, name: "Nigerian Conflict", lat: 9.0820, lon: 8.6753, severity: "medium", deathToll: "350,000+", details: "Ongoing conflict involving Boko Haram and other militant groups. [8](https://en.wikipedia.org/wiki/Boko_Haram_insurgency)", year: 2009, countries: ["ng"] },
            { id: 9, name: "Libyan Crisis", lat: 32.8872, lon: 13.1913, severity: "medium", deathToll: "10,000+", details: "Ongoing instability and civil war since 2011. [9](https://en.wikipedia.org/wiki/Libyan_Crisis_(2011%E2%80%93present))", year: 2011, countries: ["ly"] },
            { id: 10, name: "South Sudan Conflict", lat: 4.8594, lon: 31.5713, severity: "high", deathToll: "400,000+", details: "Civil war and ethnic violence since 2013. [10](https://en.wikipedia.org/wiki/South_Sudanese_Civil_War)", year: 2013, countries: ["ss"] },
            { id: 11, name: "Kashmir Conflict", lat: 34.0837, lon: 74.7973, severity: "medium", deathToll: "70,000+", details: "Long-standing territorial dispute between India and Pakistan. [11](https://en.wikipedia.org/wiki/Kashmir_conflict)", year: 1947, countries: ["in", "pk"] },
            { id: 12, name: "Mexican Drug War", lat: 23.6345, lon: -102.5528, severity: "high", deathToll: "350,000+", details: "Ongoing conflict between the Mexican government and drug cartels. [12](https://en.wikipedia.org/wiki/Mexican_Drug_War)", year: 2006, countries: ["mx"] },
            { id: 13, name: "Israel-Palestine Conflict", lat: 31.7683, lon: 35.2137, severity: "high", deathToll: "14,000+ (Palestine), 1,300+ (Israel)", details: "Long-standing conflict over land and sovereignty between Israelis and Palestinians. [13](https://en.wikipedia.org/wiki/Israeli%E2%80%93Palestinian_conflict)", year: 1948, countries: ["il", "ps"] },
            { id: 14, name: "Sudan Conflict", lat: 15.5007, lon: 32.5599, severity: "high", deathToll: "Unknown", details: "Ongoing conflicts including the Darfur conflict and South Kordofan conflict. [14](https://en.wikipedia.org/wiki/Sudanese_conflicts)", year: 2003, countries: ["sd"] },
            { id: 15, name: "Somalia Conflict", lat: 2.0469, lon: 45.3182, severity: "high", deathToll: "Unknown", details: "Ongoing conflict involving Al-Shabaab and government forces. [15](https://en.wikipedia.org/wiki/War_in_Somalia_(2009%E2%80%93present))", year: 2009, countries: ["so"] },
            { id: 16, name: "Colombian Conflict", lat: 4.7110, lon: -74.0721, severity: "medium", deathToll: "220,000+", details: "Ongoing armed conflict between government forces, paramilitary groups, crime syndicates, and left-wing guerrillas. [16](https://en.wikipedia.org/wiki/Colombian_conflict)", year: 1964, countries: ["co"] },
            { id: 17, name: "Venezuelan Crisis", lat: 10.4806, lon: -66.9036, severity: "medium", deathToll: "Unknown", details: "Political crisis and economic collapse leading to massive displacement and human rights abuses. [17](https://en.wikipedia.org/wiki/Crisis_in_Venezuela)", year: 2010, countries: ["ve"] },
            { id: 18, name: "Nagorno-Karabakh Conflict", lat: 39.1920, lon: 46.4050, severity: "medium", deathToll: "30,000+", details: "Territorial conflict between Armenia and Azerbaijan over the Nagorno-Karabakh region. [18](https://en.wikipedia.org/wiki/Nagorno-Karabakh_conflict)", year: 1988, countries: ["am", "az"] },
            { id: 19, name: "Philippine Drug War", lat: 14.5995, lon: 120.9842, severity: "medium", deathToll: "30,000+", details: "Anti-drug campaign initiated by the Philippine government resulting in widespread extrajudicial killings. [19](https://en.wikipedia.org/wiki/Philippine_drug_war)", year: 2016, countries: ["ph"] },
            { id: 20, name: "Hong Kong Protests", lat: 22.3193, lon: 114.1694, severity: "medium", deathToll: "Unknown", details: "Series of protests against the Chinese government's influence and control over Hong Kong. [20](https://en.wikipedia.org/wiki/2019%E2%80%932020_Hong_Kong_protests)", year: 2019, countries: ["hk"] }
        ];

        const map = L.map('map', {
            center: [20, 0],
            zoom: 3,
            minZoom: 2,
            maxBounds: [
                [-90, -180],
                [90, 180]
            ]
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap contributors © CARTO'
        }).addTo(map);

        const markers = L.markerClusterGroup();

        conflicts.forEach(conflict => {
            const marker = L.circleMarker([conflict.lat, conflict.lon], {
                radius: 8,
                fillColor: getColor(conflict.severity),
                color: '#000',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            });

            marker.bindPopup(createPopupContent(conflict));
            markers.addLayer(marker);
        });

        map.addLayer(markers);

        function getColor(severity) {
            switch(severity) {
                case 'high': return '#ff4136';
                case 'medium': return '#ff851b';
                case 'low': return '#ffdc00';
                default: return '#ffffff';
            }
        }

        function createPopupContent(conflict) {
            return `
                <div class="info-box">
                    <h2>${conflict.name}</h2>
                    <p><strong>Location:</strong> ${conflict.lat.toFixed(2)}°N, ${conflict.lon.toFixed(2)}°E</p>
                    <p><strong>Severity:</strong> <span class="${getSeverityClass(conflict.severity)}">${conflict.severity}</span></p>
                    <p><strong>Estimated Death Toll:</strong> ${conflict.deathToll}</p>
                    <p><strong>Start Year:</strong> ${conflict.year}</p>
                    <p><strong>Countries:</strong> ${getCountryFlags(conflict.countries)}</p>
                    <h3>Details:</h3>
                    <p>${conflict.details}</p>
                </div>
            `;
        }

        function getSeverityClass(severity) {
            switch(severity) {
                case 'high': return 'severity-high';
                case 'medium': return 'severity-medium';
                case 'low': return 'severity-low';
                default: return '';
            }
        }

        function getCountryFlags(countries) {
            return countries.map(country => `<img class="flag" src="https://flagcdn.com/h20/${country}.png" alt="${country} flag">`).join(' ');
        }
    </script>
</body>
</html>
