<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Conflict Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Global Conflict Tracker</h1>
  <input type="range" id="yearSlider" min="2000" max="2024" value="2024" step="1" oninput="updateYear(this.value)">
  <label for="yearSlider" id="yearLabel">Year: 2024</label>
  <div id="map"></div>
  <div id="info"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
